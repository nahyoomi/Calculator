<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./Styles/styles.css">
    <title>Calculator</title>
</head>
<body>
    <h1 class="tittle">Calculadora HTML, CSS y JAVASCRIPT</h1>
    <div class="container">
        <h3 class="container__title">Haz tu calculo para dar el resultado.</h3>
        <div class="container__placeholder">
            Calculo...
        </div>
        <div class="container__keynumbers">
            <div class="container__keynumbers--wrapper">
                <div class="container__keynumbers--key">1</div>
                <div class="container__keynumbers--key">2</div>
                <div class="container__keynumbers--key">3</div>
                <div class="container__keynumbers--key">+</div>
            </div>
            <div class="container__keynumbers--wrapper">
                <div class="container__keynumbers--key">4</div>
                <div class="container__keynumbers--key">5</div>
                <div class="container__keynumbers--key">6</div>
                <div class="container__keynumbers--key">-</div>
            </div>
            <div class="container__keynumbers--wrapper">
                <div class="container__keynumbers--key">7</div>
                <div class="container__keynumbers--key">8</div>
                <div class="container__keynumbers--key">9</div>
                <div class="container__keynumbers--key">*</div>
            </div>
            <div class="container__keynumbers--wrapper">
                <div class="container__keynumbers--key">0</div>
                <div class="container__keynumbers--key">C</div>
                <div class="container__keynumbers--key">/</div>
                <div class="container__keynumbers--key">=</div>
            </div>
            
        </div>

    </div>
    <script src="./main.js"></script>    
</body>
</html>
